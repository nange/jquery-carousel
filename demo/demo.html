<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Carouse Demo</title>
	<style type="text/css">
		* {
			padding: 0;
		}

		.wrap {
			width: 1200px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 100px;
		}

		.carousel-wrapper {
			width: 100%;
			overflow: hidden;
		}

		.carousel-list {
			overflow: hidden;
			list-style: none;
		}

		.carousel-list .carousel-item {
			float: left;
		}

		.control {
			text-align: center;
			margin-top: 20px;
		}
	</style>
	<script src="jquery-1.11.0.js"></script>
	<script src="../src/jquery.carousel.js"></script>
	<script src="demo.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="carousel-wrapper">
			<ul class="carousel-list">
				<li class="carousel-item"><a href="javascript:"><img src="img/owl1.jpg"></a></li>
				<li class="carousel-item"><a href="javascript:"><img src="img/owl2.jpg"></a></li>
				<li class="carousel-item"><a href="javascript:"><img src="img/owl3.jpg"></a></li>
				<li class="carousel-item"><a href="javascript:"><img src="img/owl4.jpg"></a></li>
				<li class="carousel-item"><a href="javascript:"><img src="img/owl5.jpg"></a></li>
				<li class="carousel-item"><a href="javascript:"><img src="img/owl6.jpg"></a></li>
				<li class="carousel-item"><a href="javascript:"><img src="img/owl7.jpg"></a></li>
				<li class="carousel-item"><a href="javascript:"><img src="img/owl8.jpg"></a></li>
				<li class="carousel-item"><a href="javascript:"><img src="img/owl8.jpg"></a></li>
				<li class="carousel-item"><a href="javascript:"><img src="img/owl8.jpg"></a></li>
			</ul>
			<div class="control">
				<input type="button" value="prev" class="carousel-prev-page">
				<input type="button" value="next" class="carousel-next-page">
			</div>
		</div>
		<div class="carousel-wrapper">
			<ul class="carousel-list">
				<li class="carousel-item"><a href="javascript:"></a></li>
				<li class="carousel-item"><a href="javascript:">></a></li>
				<li class="carousel-item"><a href="javascript:"></a></li>
			</ul>
			<div class="control">
				<input type="button" value="prev" class="carousel-prev-page">
				<input type="button" value="next" class="carousel-next-page">
			</div>
		</div>
	</div>
</body>
</html>
